<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Users</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/8b/cf/cc/8bcfcc65fff8453ff5e440d605f078ca.jpg');
            background-size: contain; /* Makes the image fit within the viewport */
            background-position: center;
            background-repeat: no-repeat;
            color: orange; /* To make text readable */
            font-family: Arial, sans-serif;
            text-align: center;
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
        }

        table {
            width: 60%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h2>Users from DynamoDB</h2>
    <table border="1">
        <tr>
            <th>UserID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.UserID }}</td>
            <td>{{ user.Name }}</td>
            <td>{{ user.Email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
